<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon X's Kitchen - Home Ordering</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 text-center">
                <div class="logo-icon">üçΩÔ∏è</div>
                <h1 class="title">Simon X's Kitchen</h1>
                <p class="description">
                    Order delicious home-cooked meals for your whole family. 
                    Dining in or pickup available.
                </p>
                
                <form class="mt-4 login-form" id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div id="errorMsg" class="text-danger mb-2" style="display: none;"></div>
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Choose a password" required>
                        </div>
                        <div id="signupMsg" class="mb-2" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Helper function to show message with shake animation
        function showMessage(element, message, isError) {
            element.textContent = message;
            element.className = isError ? 'mb-2 text-danger' : 'mb-2 text-success';
            element.style.display = 'block';
            
            // Remove shake class and re-add to trigger animation
            element.classList.remove('shake');
            void element.offsetWidth; // Force reflow
            element.classList.add('shake');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save username and go to main page
                    sessionStorage.setItem('username', username);
                    window.location.href = 'main.html';
                } else {
                    // Show error message with shake
                    showMessage(errorMsg, data.message, true);
                }
            } catch (error) {
                showMessage(errorMsg, 'Error connecting to server', true);
            }
        });

        // Sign Up form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const signupMsg = document.getElementById('signupMsg');
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(signupMsg, 'Account created! You can now sign in.', false);
                    // Clear the form
                    document.getElementById('signupForm').reset();
                } else {
                    showMessage(signupMsg, data.message, true);
                }
            } catch (error) {
                showMessage(signupMsg, 'Error connecting to server', true);
            }
        });
    </script>
</body>
</html>
